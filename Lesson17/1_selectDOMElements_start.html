<html>
    <head>
        <style>
            table {
                font-family: arial, sans-serif;
                border-collapse: collapse;
                width: 100%;
            }

            td, th {
                border: 1px solid #dddddd;
                text-align: left;
                padding: 8px;
            }

            tr:nth-child(even) {
                background-color: #dddddd;
            }

            tr.active {
                font-weight: bold;
                color: blue;
            }
        </style>
    </head>
    <body>

<!-- Task1: Write code which prints to the console the value of id attribute of the table element -->
    <script> 
        const getID = document.getElementsByTagName("table");
        console.log(getID[0].id);
    </script>

    
<!-- Task2: Write code which prints all the company names in the above table to the console -->

    <script> 
        console.log("COMPANY NAMES:")
        const companies = document.getElementsByClassName("company");
        [...companies].forEach( company => {
            console.log(company.innerHTML);
        })
    </script>
    


<!-- Task3: Write code which prints to console the value of the country cell of the row with "active" class -->

    <script>
        const active = document.querySelector(".active");
        const activeCountry = active.lastElementChild;
        console.log(activeCountry.innerHTML);
    </script>

<!-- 
    •	Document.getElementsByTagName()   => find elements by tag name, tag = HTML, should return HTML collection
    o	document.getElementsByTagName("h1") => will return h1 collection, most pages only have 1 h1 element
    o	document.getElementsByTagName("p")[0].innerHTML = "This has been updated" => we need index to change a certain tag element
    o	to avoid manual work, we need to loop through all the p elements, write this code in the js file. 
    •	Document.getElementsByClassName()   => find elements by class name, class = used for CSS, not unique
    o	If we want to change the HTML elements => we need to index the element because this function returns a collection of class elements
    o	document.getElementsByClassName("test")[0]
    o	document.getElementsByClassName("test")[0].innerHTML = "change this title"
    o	When it is input, the input is value
    	document.getElementsByClassName("test")[1].value = "food"
    •	InnerHTML is for anything where you want to change from the starting tag and ending tag
    •	Input is normally a value the user enters
    •	document.querySelectorAll("a") =>  select all the a elements
    •	document.querySelectorAll("div a") => select all a elements inside a div
    •	# refers to an id, find the ul elements with id main-menu
    •	document.querySelectorAll("div, a") => get all the div and a elements
