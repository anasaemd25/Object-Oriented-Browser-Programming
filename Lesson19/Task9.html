<html>
    <head>
        <style>
            .productCard {
                display: flex;
            }
            .productCard img {
                width: 200px;
            }

            .productInfo {
                padding-left: 40px;
            }

            .productInfo h2 {
                font-size: 18px;
                font-weight: normal;
            }
        </style>
    </head>
    <body>
        <button id = "element"> Show all products with Create Element</button>
        <button id = "inner"> Show all products with Inner HTML</button>
        <div class="productList"></div>

        <!-- 
            Here is the HTML structure for implementation target
            <div class="productList">
                <div class="productCard">
                    <img src="images/eos-90d.jpg">
                    <div class="productInfo">
                        <h1>EOS 90D</h1>
                        <h2>
                            32.5 megapixels, 10 frames per second
                        </h2>
                        <h2>
                            4K video, 1300 frames per battery, ISO 25600
                        </h2>
                    </div>
                </div>
            </div>
        -->
        
        <script>
            // Datos de las cámaras: un array de objetos con información sobre cada producto
            const cameraData = [
                {
                    model: 'EOS 850D',
                    image: 'https://github.com/lassehav-oamk/ObjectOrientedBrowserProgramming/blob/main/2_DOM/exercises/images/eos-850d.jpg?raw=true',
                    highlights: [
                        '24.1 megapixels',
                        '10 frames per second',
                        '4K video',
                        '45 point AF',
                        'Digic 8'
                    ]
                },
                {
                    model: 'EOS 90D',
                    image: 'https://github.com/lassehav-oamk/ObjectOrientedBrowserProgramming/blob/main/2_DOM/exercises/images/eos-90d.jpg?raw=true',
                    highlights: [
                        '32.5 megapixels',
                        '10 frames per second',
                        '4K video',
                        '1300 frames per battery',
                        'ISO 25600'
                    ]
                },
                {
                    model: 'EOS M6 Mark II',
                    image: 'https://github.com/lassehav-oamk/ObjectOrientedBrowserProgramming/blob/main/2_DOM/exercises/images/eos-m6-mark-ii.jpg?raw=true',
                    highlights: [
                        '32.5 megapixels',
                        '14 frames per second',
                        '408 grams',
                        '1300 frames per battery',
                        'ISO 25600'
                    ]
                },
                {
                    model: 'Powershot G7 X Mark III',
                    image: 'https://github.com/lassehav-oamk/ObjectOrientedBrowserProgramming/blob/main/2_DOM/exercises/images/powershot-g7-x-mark-iii.jpg?raw=true',
                    highlights: [
                        '3.5mm microphone input',
                        '120fps FULL HD video',
                        '20.1 megapixels',
                        'Tilt LCD',
                        '24mm - 4.2x Zoom'
                    ]
                },
            ];

            // Selección de los botones del DOM
            const btnElement = document.getElementById("element"); // Botón para mostrar productos con createElement
            const btnInner = document.getElementById("inner"); // Botón para mostrar productos con innerHTML (no implementado aún)

            // Evento para el botón "Show all products with Create Element"
            btnElement.onclick = function () {
                const productList = document.querySelector(".productList"); // Selecciona el contenedor donde se mostrarán los productos
                productList.innerHTML = ""; // Limpia el contenido previo para evitar duplicados al hacer clic varias veces

                // Itera sobre cada producto en el array cameraData
                cameraData.forEach(item => {
                    // Crea un contenedor para cada producto
                    const productCard = document.createElement("div");
                    productCard.className = "productCard"; // Asigna la clase para aplicar estilos CSS

                    // Crea el elemento de imagen y asigna la URL de la imagen del producto
                    const img = document.createElement("img");
                    img.src = item.image;

                    // Crea un contenedor para la información del producto
                    const productInfo = document.createElement("div");
                    productInfo.className = "productInfo"; // Asigna la clase para aplicar estilos CSS

                    // Crea un elemento <h1> para el nombre del modelo del producto
                    const h1 = document.createElement("h1");
                    h1.textContent = item.model; // Asigna el texto del modelo al <h1>
                    productInfo.appendChild(h1); // Agrega el <h1> al contenedor de información

                    // Itera sobre los highlights del producto y crea un <h2> para cada uno
                    item.highlights.forEach(highlight => {
                        const h2 = document.createElement("h2");
                        h2.textContent = highlight; // Asigna el texto del highlight al <h2>
                        productInfo.appendChild(h2); // Agrega el <h2> al contenedor de información
                    });

                    // Agrega la imagen y el contenedor de información al contenedor del producto
                    productCard.appendChild(img);
                    productCard.appendChild(productInfo);

                    // Agrega el contenedor del producto al contenedor principal de la lista de productos
                    productList.appendChild(productCard);
                });
            }

            // InnerHtml
            btnInner.onclick = function () {
                const productList = document.querySelector(".productList");
                productList.innerHTML = ""; // Limpia el contenido previo

                let html = "";
                cameraData.forEach(item => {
                    html += `
                        <div class="productCard">
                            <img src="${item.image}" alt="${item.model}">
                            <div class="productInfo">
                                <h1>${item.model}</h1>
                                ${item.highlights.map(highlight => `<h2>${highlight}</h2>`).join("")}
                            </div>
                        </div>
                    `;
                });

                productList.innerHTML = html;
            };

        </script>
    </body>
</html>
